name: Build EXE for Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # --onefile: 打包成单文件
        # --noconsole: 运行时不显示黑框
        # --name: 程序名字
        # --add-data: 确保 assets 文件夹稍微处理一下，或者让程序首次运行自动生成空文件夹
        pyinstaller --onefile --noconsole --name "EVE_Warning" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: EVE_Warning_Executable
        path: dist/EVE_Warning.exe
