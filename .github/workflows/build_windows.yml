name: Build EXE for Windows

# 修改点1：改为 workflow_dispatch，仅允许手动触发
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # 这一步生成 exe 文件在 dist 文件夹中
        pyinstaller --onefile --noconsole --name "EVE_Warning" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        # 这是你下载到的压缩包的名字
        name: EVE_Warning_Windows_Build
        # 这是要打包进去的实际文件
        path: dist/EVE_Warning.exe
